<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--Manage the grid display-->
    <link type='text/css' rel="stylesheet" href="./grid.css">
    <!--reset the css-->
    <link type='text/css' rel="stylesheet" href="./modern-normalize.css">
    <!--Styles the page-->
    <link type='text/css' rel="stylesheet" href="./style.css">
    <title>gogl</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <ul>
          <li><a href="#">gmail</a></li>
          <li><a href="#">images</a></li>
          <li><a href="#">
            <img
            id="squaregrid"
            src="./images/squareGrid.png"

          <li><a href="#">

        </p>
      </div>
      <div class="localisation">Suisse</div>
      <div class="footer content">
        <ul id="left-footer">
          <li>publicité</li>
          <li>entreprise</li>
          <li>à propos</li>
        </ul>
        <ul id="right-footer">
          <li>confidentialité</li>
          <li>conditions</li>
          <li>parametres</li>
        </ul>
      </div>
      <div class="footer background">
        <!--vide: sert juste pour le background css-->
      </div>
    </div>

</html>
